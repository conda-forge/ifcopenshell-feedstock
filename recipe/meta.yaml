{% set version = "v0.7.0a3" %}

package:
  name: ifcopenshell
  version: {{ version }}

source:
  git_url: https://github.com/Krande/IfcOpenShell
  git_tag: pr-daily-builds
  git_depth: 1
  # sha256: ad488046939bf281025a75f8c656db9dc89a54d8b6539f8169acabba90f6a8ac

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - cmake
    - ninja
    - swig 3.*
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - occt
    - libxml2
    - cgal-cpp
    - hdf5
    - mpfr
    - gmp  # [unix]
    - mpir  # [win]
  run:
    - python
    - boost-cpp
    - occt
    - libxml2
    - cgal-cpp
    - hdf5
    - mpfr
    - gmp  # [unix]
    - mpir  # [win]

test:
  imports:
    - ifcopenshell

about:
  home: http://ifcopenshell.org
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: 'IfcOpenShell is a library to support the IFC file format'
  description: |
    IfcOpenShell is an open source (LGPL) software library for 
    working with the Industry Foundation Classes (IFC) file format.
  doc_url: http://ifcopenshell.org/
  dev_url: https://github.com/IfcOpenShell/IfcOpenShell

extra:
  recipe-maintainers:
    - looooo
