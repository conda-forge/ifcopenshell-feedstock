{% set version = "v0.7.0-alpha0" %}

package:
  name: ifcopenshell
  version: {{ version }}

source:
  url: https://github.com/IfcOpenShell/IfcOpenShell/archive/refs/tags/{{ version }}.tar.gz
  sha256: aed3b5372ca089ae426e42373ac3b35b0681d2a614d5aee4903ce7004e5e7f80

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - cmake
    - ninja
    - swig 3.*
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - occt
    - libxml2
    - cgal
    - hdf5
    - mpfr
  run:
    - python
    - boost-cpp
    - occt
    - libxml2
    - cgal
    - hdf5
    - mpfr

test:
  imports:
    - ifcopenshell

about:
  home: http://ifcopenshell.org
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: 'IfcOpenShell is a library to support the IFC file format'
  description: |
    IfcOpenShell is an open source (LGPL) software library for 
    working with the Industry Foundation Classes (IFC) file format.
  doc_url: http://ifcopenshell.org/
  dev_url: https://github.com/IfcOpenShell/IfcOpenShell

extra:
  recipe-maintainers:
    - looooo
