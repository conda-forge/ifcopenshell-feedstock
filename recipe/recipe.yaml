    sha256: b78c9fd184d00488da8d346a838b76f238530323f400acb780a16762700bd309

build:
  number: ${{ build }}

outputs:
  - package:
      name: ifcopenshell
      version: ${{ version }}
    build:
      number: ${{ build }}
      script:
        - if: win
          then: bld_ifcopenshell.bat
          else: build_ifcopenshell.sh
      dynamic_linking:
        binary_relocation: ${{ true if osx }}
    requirements:
      build:
        - if: build_platform != target_platform
          then:
            - python
            - cross-python_${{ target_platform }}
        - cmake
        - ninja
        - swig >=4.1.1
        - ${{ stdlib("c") }}
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
      host:
        - python
        - libboost-devel
        - occt
        - libxml2-devel
        - cgal-cpp
        - hdf5
        - eigen
        - mpfr
        - nlohmann_json
        - gmp
        - zlib
      run:
        - python
        - shapely
        - typing_extensions
        - ${{ pin_compatible('hdf5', upper_bound='x.x') }}
        - ${{ pin_compatible('occt', upper_bound='x.x.x') }}
        - ${{ pin_compatible('cgal-cpp', upper_bound='x.x') }}
      run_exports:
        - ${{ pin_subpackage('ifcopenshell', upper_bound='x.x.x') }}
    tests:
      - python:
          imports:
            - ifcopenshell
            #- ifcopenshell.util.shape_builder
          pip_check: false
      - script:
          - python -c "import ifcopenshell; assert ifcopenshell.version == '${{ version }}', 'print(ifcopenshell.version)'"
        requirements:
          run:
            - occt * *novtk*  # Ensure that even though compiled against OCCT with VTK, it can still run with OCCT without VTK
            - pytest
            - python-dateutil
            - xmlschema
            - xsdata
            - lxml
            - isodate
            - lark
            - networkx
            - tabulate
            - shapely


  - package:
      name: bcf-client
      version: ${{ version }}
    build:
      noarch: python
      skip:
        - match(python, "<3.10")
        - build_platform != target_platform
      script: pip install src/bcf -v --no-deps --ignore-installed
    requirements:
      host:
        - python ${{ python_min }}.*
        - setuptools
        - pip
      run:
        - python >=${{ python_min }}
        - requests
        - numpy
        - xsdata
        - ${{ pin_subpackage('ifcopenshell', upper_bound='x.x.x') }}
    tests:
      - python:
          imports:
            - bcf
          pip_check: false
      - script:
          - pytest src/bcf/tests
        files:
          source:
            - src/bcf/tests/
        requirements:
          run:
            - pytest
            - python
            - ifcopenshell


